<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2 js</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="contenido" id="colores">
        <h1>Cambiar Color de Fondo</h1>
        <div class="botones">
            <button class="rojo" onclick="cambiarColor('rojo')">Rojo</button>
            <button class="verde" onclick="cambiarColor('verde')">Verde</button>
            <button class="azul" onclick="cambiarColor('azul')">Azul</button>
            <button class="reset" onclick="cambiarColor('default')">Restablecer</button>
        </div>
        <p class="clic">¡Haz clic en un botón para cambiar mi color!</p>
        <script src="js/index.js"></script>
</body>
</html>
